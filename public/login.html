<div class="modal-content">
    <div class="modal-header">
        <h3>Login Form</h3>
    </div>
    <div class="modal-body">
        <form class="form" ng-show="!username">
            <div class="form-group">
                <label>User Name</lable>
                    <input type="text" class="form-control" ng-model="user.name">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="user.password">
            </div>
        </form>
        <span style="color:red;"ng-show="!!errmsg" ng-bind-html="errmsg">{{errmsg}}</span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary"ng-click="signup(user)">Sign up</button>
        <button class="btn btn-success"ng-click="login(user)">Login</button>
        </div>

    </div>
